<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Nairobi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffd700; /* Golden yellow background for header */
            color: #333; /* Dark text color */
            padding: 1em 0;
            text-align: center;
        }
        .container1 {
            position: relative;
            width: 1000px;
            height: 1000px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* ensures it's above the iframe */
            pointer-events: none; /* allow clicks to pass through */
        }
        iframe {
            width: 100%; /* Make iframe fill its container */
            height: 100%; /* Make iframe fill its container */
            border: none;
            z-index: 1; /* ensures it's below the overlay */
        }
        .container {
            max-width: 1000px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
            margin: 0; /* Remove default margin for headings */
        }
        .project-title {
            color: #007bff;
        }
        .project-description {
            margin-top: 1em;
        }
        .client-section {
            background-color: #ffd700; /* Golden yellow background for client-side sections */
            padding: 1em;
            margin-top: 1em;
        }
        .client-section h2 {
            color: #333; /* Dark text color */
        }
        .client-section ul {
            list-style-type: none;
            padding: 0;
        }
        .client-section ul li {
            margin-bottom: 0.5em;
        }
        .client-section ul li a {
            color: #333; /* Dark text color */
            text-decoration: none;
            font-weight: bold;
        }
        .client-section ul li a:hover {
            color: #fff; /* White text color on hover */
            background-color: #333; /* Dark background color on hover */
            padding: 0.3em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Radar Nairobi</h1>
    </header>
    <div class="container1">
        <iframe src="https://www.chatpdf.com/share/wAy9TYAPidfOADgl2i8sp"></iframe>
        
        <div class="overlay"></div>
    </div>
    <div class="container">
        <h2 class="project-title">Project Description</h2>
        <p class="project-description"></p>
        <div class="client-section">
            <h2>Client Information</h2>
            <ul>
                <li><a href="#">Client Website</a></li>
                <li><a href="#">Contact Information</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .keyboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .key {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="keyboard-container">
        <div class="key" onclick="appendToOutput('A')">A</div>
        <div class="key" onclick="appendToOutput('B')">B</div>
        <div class="key" onclick="appendToOutput('C')">C</div>
        <!-- Add more keys here -->
        <!-- For example: -->
        <!-- <div class="key" onclick="appendToOutput('D')">D</div> -->
        <!-- <div class="key" onclick="appendToOutput('E')">E</div> -->
        <!-- ... -->
        <div class="key" onclick="backspace()">Backspace</div>
        <div class="key" onclick="clearOutput()">Clear</div>
    </div>
    <input type="text" id="output" placeholder="Type here...">
    
    <script>
        function appendToOutput(character) {
            document.getElementById('output').value += character;
        }

        function backspace() {
            var value = document.getElementById('output').value;
            document.getElementById('output').value = value.substring(0, value.length - 1);
        }

        function clearOutput() {
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
